<!--
    Example 3: Dynamic Highlighting
-->

<!DOCTYPE html>
<html>
    <head>
        <!--<script src="../build/lwtah.js"></script>-->
        <script src="../build/lwtah.min.js"></script>
        <script>
            let randomColor = ()=>{return "#"+((1<<24)*Math.random()|0).toString(16);};
            let i = 0;

            function highlight(){
                lwtahAddRange("example3", [i, i+1], randomColor());
                i++;
            }

            function clearHighlights(){
                lwtahClear("example3"); 
                i = 0;
            }
        </script>
    </head>
    <body>
        <textarea rows="5" cols="30" id="example3">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
        <button onclick="highlight()">Highlight Next Character</button>
        <button onclick="clearHighlights()">Clear Highlights</button>
    </body>
</html>
